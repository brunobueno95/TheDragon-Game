   <script>
    
    updateView()
    function updateView(){
        let html = ""
      
        if(model.currentPage == "login")html = updateViewLogin()
        if(model.currentPage == "createUser")html = updateViewCreateUser()
        if(model.currentPage == "mainPage")html = updateViewMainPage()
        if(model.currentPage == "forest") html = updateViewForest();
        if(model.currentPage == "find") html = updateViewFind();
        if(model.currentPage == "battle")html = updateViewBattle(); 
        if(model.currentPage == "itemShop")html = updateViewItemShop(); 
        if(model.currentPage == "mountain")html = updateViewMountain(); 
        if(model.currentPage == "desert")html = updateViewDesert(); 
        if(model.currentPage == "ocean")html = updateViewOcean(); 
        if(model.currentPage == "explorer")html = updateViewExplorer();
        if(model.currentPage == "desertFind")html = updateViewDesertFind(); 
        if(model.currentPage == "oceanFind")html = updateViewOceanFind();
        if(model.currentPage == "tradeCenterView")html = updateViewTradeCenter();
        if(model.currentPage == "tradeCenterAll")html = updateViewTradeCenterAll();
        if(model.currentPage == "tradeCenterPost")html = updateViewTradeCenterPost();
        if(model.currentPage == "notifications")html = updateViewNotifications();
        

        

        document.getElementById("app").innerHTML = html
